<div class="wrapper">

  <div class="sidebar" data-color='red' data-image="">
    <!-- sidebar -->
    <app-sidebar></app-sidebar>
    <!-- sidebar -->
    <div class="sidebar-background" style="background-image: url(../assets/img/sidebar-4.jpg)"></div>
  </div>
  <div class="main-panel">
    <!-- navbar -->
    <app-navbar></app-navbar>
    <!-- navbar -->

    <!-- main -->
    <div class="main-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <!-- card -->
            <div class="card">
              <div class="card-header" data-background-color="red">
                <h4 class="title">Phản Hồi</h4>

              </div>
              <div class="card-content">
                <!-- card -->

                <form (ngSubmit)="processForm()" ngNativeValidate>
                  <div class="row">
                    <div class="col-25">
                      <label for="fullName">Họ và tên</label>
                    </div>
                    <div class="col-75">
                      <input type="text" name="fullName" [(ngModel)]="feedbacks.fullName" placeholder="Họ và Tên" required>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-25">
                      <label for="country">Yêu cầu</label>
                    </div>
                    <div class="col-75">
                      <textarea name="message" [(ngModel)]="feedbacks.message" rows="10" cols="50" placeholder="Yêu Cầu" required></textarea>
                    </div>
                  </div>

                  <div class="row">
                    <button type="submit" style="border-radius: 1px;background: #099d6e;float: right;">Lưu</button>
                  </div>
                </form>
                <!-- card -->
              </div>
            </div>
            <!-- card -->
            <!-- card -->
            <div class="card">
              <div class="card-header" data-background-color="red">
                <h4 class="title">Danh sách phản hồi</h4>

              </div>
              <div class="card-content">
                <!-- card -->

                <div class="col-lg-12 col-md-12">
                  <input style="width: 100%;" type="text" placeholder="Họ Tên" name="fullName" [(ngModel)]="filter.fullName">
                  <span class="material-input"></span>
                </div>

                <!-- card -->
                <div class="col-lg-12 col-md-12">
                  <div class="card">

                    <div class="card-content table-responsive">
                      <table class="table table-hover">
                        <thead class="text-warning">
                          <tr>
                            <th>Họ và tên</th>
                            <th>Hình Ảnh</th>
                            <th>Yêu cầu</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let tr of feedback| trainer:filter | slice:(page-1)*limit:page*limit">
                            <td>{{tr.fullName}}</td>
                            <td>
                              <img src="{{tr.image}}" alt="Name" style="width: 50px;height: 50px; border-radius: 50%">
                            </td>
                            <td>
                              <p style=" white-space: nowrap;
                                        width: 200px;
                                        overflow: hidden;
                                        text-overflow: ellipsis;">{{tr.message}}</p>
                            </td>

                            <td class="td-actions text-right">
                              <button (click)="updateFeedback(tr)||topFunction()" type="button" rel="tooltip" title="Edit Task" class="btn btn-primary btn-simple btn-xs">
                                <i class="material-icons">edit</i>
                              </button>
                              <button (click)="deleteFeedback(tr)" type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs">
                                <i class="material-icons">close</i>
                              </button>
                            </td>
                          </tr>


                        </tbody>

                      </table>
                      <!-- paging -->
                      <div class="btn-group pull-right" style="align-items: 0 auto">
                            <ul class="pagination" >
                            <li [ngClass]="{'disabled': (page == 1)}" (click)="(page == 1) || prevPage()"><a   href="javascript:void(0)">Prev</a></li>
                                <li *ngFor="let page1 of  (pagesIndex | slice:pagesIndex.length - 4);"  [ngClass]="{'active': (currentIndex == page)}">
                                    <a (click)="setPage(page1)" href="javascript:void(0)" >{{page1}}</a>
                                </li>
                            <li  [ngClass]="{'disabled': (page == max)}"><a   (click)="(page == max) || nextPage()" href="javascript:void(0)" >Next</a></li>
                            </ul>
                        </div>
                      <!-- paging -->
                    </div>
                  </div>
                </div>
                <!-- card -->

                <!-- card -->
              </div>
            </div>
          </div>

          <!-- footer -->
          <app-footer></app-footer>
          <!-- footer -->
        </div>
      </div>
