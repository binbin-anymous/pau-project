<main-header></main-header>
<div id="barba-wrapper">
  <div class="barba-container team page" data-namespace="page_team" data-page-color="">
     <div class="pageVisual no-visual">
        <div class="container no-padding">
           <div class="col-sm-7 col-md-6 no-padding-left pageVisual__subWrapper">
              <h1 class="pageVisual__sub homeSection__sub" id="typed"></h1>
           </div>
           <div class="col-sm-5 col-md-6 pageVisual__imageWrapper no-padding-right"><img class="pageVisual__image lazy center-block"></div>
        </div>
     </div>
     <div class="settoriContent">
        <div class="container no-padding">
           <div class="settoriContent__mainText text-center">
              <main-title [main_title]="main_title"></main-title>
              <div class="settoriContent__txt col-sm-9 col-md-8 no-padding center-block">
                 <div class="page" title="Page 10">
                    <div class="section">
                       <div class="layoutArea">
                          <div class="column">
                            <main-description [descriptions]="descriptions"></main-description>
                          </div>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
     <div class="teamWrap">
        <div class="container no-padding">

           <ul class="teamWrap__list clearfix">
              <li *ngFor = "let trainers of traineritems" routerLinkActive="active" class="col-md-4 col-sm-6 teamWrap__person lazy no-padding"> <img src="{{trainers.img}}" />
                 <div class="teamWrap__content text-center"><strong class="teamWrap__name">{{trainers.name}}</strong><span class="teamWrap__role">{{trainers.position}}</span></div>
                 <div class="teamWrap__overlay"></div>
              </li>

              <li class="col-md-4 col-sm-6 teamWrap__person teamWrap__work linkTo">
                 <div class="teamWrap__content">
                    <strong class="peopleWrap__title homeSection__title">Work with us</strong>
                    <div class="peopleWrap__exc homeSection__sub">Be the next <br>in line to <br> join us</div>
                 </div>
              </li>
           </ul>
        </div>
     </div>
  </div>
</div>
<main-footer></main-footer>
